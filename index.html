<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
          <div class="col">
            <img src="assets/logo fb.svg" alt="logo fb" id="logo">
            <h4>Facebook membantu Anda terhubung dan berbagi dengan orang-orang dalam kehidupan Anda.</h4>
          </div>
          <div class="col">
            <form id="form">
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-12">
                      <input type="email" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Email atau Nomor Telepon">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-12">
                      <input type="password" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Kata Sandi">
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                <p id="textbottomlogin"><a href="#">Lupa Kata Sandi?</a></p>
                <hr>
                <button type="button" id="btnsignin" class="btn btn-success btn-lg mx-auto center-block">Buat Akun Baru</button>
                 
            </form>
            <br>
            <p id="textbawah"><b><a href="#">Buat Halaman</a></b> untuk selebriti, grup musik, atau bisnis</p>
          </div>
        </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
